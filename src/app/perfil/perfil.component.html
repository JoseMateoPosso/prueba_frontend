<mat-grid-list cols="3" rowHeight="4:1">
    <mat-grid-tile class="profile">
        <div class="dot">
            <label for="" class="name-tittle">
                {{ datauser.first_name | slice:0:1 }}{{ datauser.last_name | slice:0:1 }}
            </label>
        </div>
        <div class="dottow">
            <label for="" class="name-tittle-tow">
                {{ datauser.first_name  }}{{ datauser.last_name  }}
            </label>
        </div>
        <div class="dottow">
            <label for="" class="name-tittle-three">
                {{ datauser.first_name  }}{{ datauser.last_name  }}
            </label>
        </div>
    </mat-grid-tile>
</mat-grid-list>
<mat-tab-group>
    <mat-tab label="Detalle"> 
        <mat-grid-list cols="12" rowHeight="1:2">
            <mat-grid-tile [colspan]="2" >
                <div class="detail">
                </div>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="8">
                <div class="div-profile">
                    <label for="">
                        Not public profile
                    </label>
                </div>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="2">
                <div class="container">
                    <label for="" class="txt-circle">Proyectos</label>
                    <div class="proyect">
                        1
                    </div>
                </div>
                <div class="container">
                    <label for="" class="txt-circle">Tareas</label>
                    <div class="proyect">
                        2
                    </div>
                </div>
                <div class="container">
                    <label for="" class="txt-circle">Hitos</label>
                    <div class="proyect">
                        3
                    </div>
                </div>
            </mat-grid-tile>
        </mat-grid-list>          
    </mat-tab>
    <mat-tab label="Eventos"> Eventos </mat-tab>
    <mat-tab label="Proyectos"> Proyectos </mat-tab>
    <mat-tab label="Tareas"> Tareas </mat-tab>
</mat-tab-group>
